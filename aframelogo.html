<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
    <a-scene background="color: #24CAFF">
        <a-entity animation="property:object3D.position.y;from:5;to:0;dur:4000;easing:easeOutCubic">
            <a-entity position="0 880 1290" rotation="-34 0 0">
                <a-entity id="camera" camera="near:1000;far:4000;fov:2.2">
                </a-entity>
            </a-entity>
        </a-entity>
        <!-- 1st part -->
         <a-entity id="logo" rotation="0 45 0">
            <a-entity animation="property:object3D.scale.y;from:0;to:1;delay:200;dur:1000;easing:easeOutCubic" position="0 0 10.5"scale="1 0 1"rotation="-20 0 0">
                <!-- right side of A -->
                <a-box width="12.5"depth="1"height="30"color="#EF2D5E"position="0 15 0">
                    <!-- left side of A -->
                    <a-entity animation="property:object3D.scale.y;from:0;to:1;delay:400;dur:1000;easing:easeOutCubic"position="0 15 0"scale="1 0 1"rotation="-140 0 0">
                        <a-box width="12.5"depth="1"height="30"color="#EF2D5E"position="0 15 0"></a-box>
                        <a-box width="12.4"depth="0.1"height="30"color="#24CAFF"position="0 15 -0.52"></a-box>
                    </a-entity>
                </a-box>
            </a-entity>
            <!-- middle line of A -->
             <a-entity animation="property:object3D.scale.y;from:0;to:1;delay:600;dur:1000;easing:easeOutCubic"position="0 8 7.5"scale="1 0 1"rotation="-90 0 0">
                <a-box width="12.45"depth="1"height="14"color="#F2E545"position="0 7 0"></a-box>
                <a-box width="12.5"depth="1"height="14"color="#EF2D5E"position="0 7 -0.52" shader="flat"></a-box>
             </a-entity>
         </a-entity>
    </a-scene>
</body>
</html>
